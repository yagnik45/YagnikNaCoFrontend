<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>TO-DO-list</h1>
    <div class="input-container">
      <input type="text" id="newItem" placeholder="Enter new item" />
      <button id="addItem">Add Item</button>
      <button id="removeItem">Remove Selected Item</button>
    </div>
    <div class="container">
      <div class="list-container">
        <h3>To-Do List</h3>
        <select id="todoList" multiple>
          <option>Apple</option>
          <option>Mango</option>
          <option>Banana</option>
        </select>
      </div>
      <div class="list-container">
        <button id="moveToRight" class="action-button">
          MOVE TO RIGHT &gt;
        </button>
        <button id="moveToLeft" class="action-button">&lt; MOVE TO LEFT</button>
      </div>
      <div class="list-container">
        <h3>Complete List</h3>
        <select id="completeList" multiple></select>
      </div>
    </div>

    <script src="todo.js"></script>
  </body>
</html>
