<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>TO-DO List</h1>
    <main>
      <div class="input-container">
        <input
          type="text"
          id="newItem"
          placeholder="Enter new item"
          autofocus
        />
        <button id="addItem" aria-label="Add a new item to the to-do list">
          Add Item
        </button>
        <button
          id="removeItem"
          aria-label="Remove selected item from either list"
        >
          Remove Selected Item
        </button>
      </div>
      <div class="container">
        <div class="list-container">
          <h3>To-Do List</h3>
          <select id="todoList" multiple aria-label="To-Do List">
            <option>Apple</option>
            <option>Mango</option>
            <option>Banana</option>
          </select>
        </div>
        <div class="list-container">
          <button
            id="moveToRight"
            class="action-button"
            aria-label="Move selected items to Complete List"
          >
            MOVE TO RIGHT &gt;
          </button>
          <button
            id="moveToLeft"
            class="action-button"
            aria-label="Move selected items to To-Do List"
          >
            &lt; MOVE TO LEFT
          </button>
        </div>
        <div class="list-container">
          <h3>Complete List</h3>
          <select
            id="completeList"
            multiple
            aria-label="Complete List"
          ></select>
        </div>
      </div>
    </main>
    <script src="todo.js"></script>
  </body>
</html>
